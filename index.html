<!DOCTYPE html>
<html>
  <head>
    <title>Suman Form Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        text-align: center;
        margin: 0;
        padding: 0;
      }

      .container {
        margin-top: 150px;
      }

      .name {
        font-size: 60px;
        font-weight: bold;
        color: #ff69b4; /* Gulabi */
        margin-bottom: 50px;
      }

      .button {
        display: inline-block;
        padding: 14px 28px;
        font-size: 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: background 0.3s ease;
      }

      .button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="name">SUMAN</div>
      <a class="button" href="https://docs.google.com/forms/d/e/1FAIpQLScoLWR0blz4Y8ceiz_jrBQjFAhlJwwx7S89XMoOQKawMc6FVg/viewform" target="_blank">Open</a>
    </div>
  </body>
</html>
